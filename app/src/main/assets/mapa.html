<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Calor</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet-heat@0.2.0/leaflet-heat.js"></script>
    <style>
        #map { height: 180px; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([51.505, -0.09], 13); // Mude para as coordenadas desejadas
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

     var heat = L.heatLayer([
        [51.505, -0.09, 0.2], // Exemplo de coordenadas e intensidade
        [51.515, -0.1, 0.5]   // Outra coordenada
      ], {radius: 25}).addTo(map);
</script>
<script>
    function setMapData(latitudes, longitudes) {
        var heat = L.heatLayer([], {radius: 25}).addTo(map);
        for (var i = 0; i < latitudes.length; i++) {
            heat.addLatLng([latitudes[i], longitudes[i], 0.5]); // Ajuste a intensidade conforme necessÃ¡rio
        }
    }
</script>
</body>
</html>
